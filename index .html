<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Mecânico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Desafio do Mecânico</h1>
        <div id="selecao-carro">
            <label>Fabricante:</label>
            <select id="fabricante"></select>
            <label>Modelo:</label>
            <select id="modelo"></select>
            <label>Ano:</label>
            <select id="ano"></select>
            <button id="iniciar-quiz">Iniciar Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="pergunta"></div>
            <div id="opcoes"></div>
            <button id="proxima" class="hidden">Próxima</button>
            <div id="resultado"></div>
        </div>
        <div id="simulador-placa">
            <label>Digite a placa:</label>
            <input type="text" id="placa">
            <button id="consultar-placa">Consultar</button>
            <div id="placa-resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
